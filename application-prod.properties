# Configuration du serveur (PORT dynamique de Render)
server.port=${PORT:10000}
spring.application.name=minaprosig

# Base de données PostgreSQL PRODUCTION (Render)
# Render fournit DATABASE_URL, mais il faut le convertir au format JDBC
# On utilise des variables séparées pour construire l'URL JDBC correcte
spring.datasource.url=jdbc:postgresql://${DB_HOST:dpg-d4mb3buuk2gs738rpvu0-a}:${DB_PORT:5432}/${DB_NAME:minaprosig}
spring.datasource.username=${DB_USERNAME:minaprosig_user}
spring.datasource.password=${DB_PASSWORD:ER13G4h+UNOHDAxB0a0WwR26BBjkBJ0t}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool optimisé pour Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate pour PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS
cors.allowed-origins=${CORS_ORIGINS:https://minaprosig-frontend.onrender.com,http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Pagination
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

# Logs
logging.level.root=INFO
logging.level.com.minaproseg=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Encodage
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Actuator pour health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always